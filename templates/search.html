{% extends 'partial/main.html' %}
{% load static %}
{% block content %}


<div class="search">
        {% if search %}
            <h2>You search for {{search}}</h2> 

            {% for topic in topics %}
            <b><a href="{% url 'room' topic.id %}">{{topic.name}} </a> {{topic.description}}</b>
                
            {% endfor %}

        {% else %}
            <h2>You didn"t search for anything! </h2>
        {% endif%}
    

</div>



{% endblock %}
